<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFPI tech</title>
    <meta name="author" content="Grupo">
    <meta name="description" content="Blog IFPI Tech">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="icon" href="favicon.svg" type="image/svg">
</head>

<body>
    <header id="top">
        <h1>IFPI Tech</h1>
        <p>Mural das inovações do Instituto Federal do Piauí</p>
    </header>

    <nav>
        <ul>
            <li><a href="#top">Início</a></li>
            <li><a href="#tag">Tags</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#sobre">Sobre</a></li>
        </ul>
    </nav>

    <section>
        <h2>Nova Postagem</h2>
        <form id="postForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="content" rows="5" placeholder="Digite aqui" required></textarea>
            </div>

            <div class="form-group">
                <label>Tags</label>
                <div class="tags-group">
                    <div class="tag-checkbox">
                        <input type="checkbox" id="tech" value="tecnologia">
                        <label for="tech">Tecnologia</label>
                    </div>
                    <div class="tag-checkbox">
                        <input type="checkbox" id="lifestyle" value="lifestyle">
                        <label for="lifestyle">Lifestyle</label>
                    </div>
                    <div class="tag-checkbox">
                        <input type="checkbox" id="news" value="noticias">
                        <label for="news">Notícias</label>
                    </div>
                </div>
            </div>

            <button type="submit">Publicar</button>
        </form>
    </section>

    <section>
        <h2>Filtrar Posts</h2>
        <div class="form-group">
            <label for="tagFilter">Filtrar por tag</label>
            <select id="tagFilter">
                <option value="todas">Todas</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="noticias">Notícias</option>
            </select>
        </div>
    </section>

    <section id="blog">
        <h2>Posts</h2>
        <div id="postsContainer"></div>
    </section>

    <footer id="sobre">
        <p>Rafael</p>
        <p>José Macêdo</p>
        <p>Hélio</p>
        <p>Emanoel</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
